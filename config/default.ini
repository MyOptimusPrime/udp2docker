# UDP2Docker 默认配置文件
# 这是一个示例配置文件，展示了所有可配置的选项

[server]
# UDP服务器配置
host = 127.0.0.1
port = 8888

[client]
# UDP客户端配置
timeout_ms = 5000
max_retries = 3
enable_keep_alive = true
keep_alive_interval_ms = 30000

[log]
# 日志配置
level = INFO
file = logs/udp2docker.log
console = true
max_file_size_mb = 100
max_files = 5

[message]
# 消息协议配置
protocol_version = 1
enable_compression = false
enable_encryption = false
max_message_size = 65536

[docker]
# Docker相关配置（示例）
host = localhost
port = 2376
tls = false
cert_path = 
key_path = 
ca_path = 